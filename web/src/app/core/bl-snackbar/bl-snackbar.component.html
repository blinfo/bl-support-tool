<div class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:my-8 md:items-start md:justify-end z-50" *ngIf="currentState()">
  <div class="max-w-sm w-full pointer-events-auto">
    <li class="listStyle" *ngFor="let snackbar of getSnackbarArray()">  
      <div class="rounded-lg shadow-xs overflow-hidden bg-white shadow-lg rounded-lg" [@slideIn]="screenSize < 769 ? {value: toAnimationState, params: {transformAnimation: 'translateY(20px)'}} : {value: toAnimationState, params: {transformAnimation: 'translateX(20px)'}}">
        <div class="p-4">
          <div class="flex items-start">
            <div class="flex-shrink-0" *ngIf="snackbarType(snackbar) === 'errorType'">
              <i class="fal fa-times-circle fa-2x h-6 w-6 text-bl-red-500" fill="none" viewBox="0 0 24 24"></i>
            </div>
            <div class="flex-shrink-0" *ngIf="snackbarType(snackbar) === 'successType'">
              <i class="fal fa-check-circle fa-2x h-6 w-6 text-bl-green-500" fill="none" viewBox="0 0 24 24"></i>
            </div>
            <div class="flex-shrink-0" *ngIf="snackbarType(snackbar) === 'warningType'">
              <i class="fal fa-exclamation-triangle fa-2x h-6 w-6 text-bl-orange-500" fill="none" viewBox="0 0 24 24"></i>
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p class="text-sm leading-5 text-bl-grey-900 font-medium" [innerHTML]="getHeaderText(snackbar)">
              </p>
              <p class="mt-1 text-sm leading-5 text-bl-grey-500" [innerHTML]="getContentText(snackbar)">
              </p>
            </div>
            <div class="ml-4 flex-shrink-0 flex cursor-pointer" *ngIf="isDismissable(snackbar)" (click)="hideSnackbar(snackbar)">
              <i class="fal fa-times fa-2x text-bl-grey-400"></i>
            </div>
          </div>
        </div>
      </div>
    </li>
  </div>
</div>
