<main *ngIf="menu$ | async as menu">
  <a
    *ngIf="menu.parentUrl"
    [routerLink]="menu.parentUrl"
    class="no-underline flex text-sm leading-5 text-bl-grey-500 hover:text-bl-grey-700 focus:outline-none focus:underline mb-2"
    style="transition: all 0.1s ease-out"
  >
    <svg class="-ml-1 mr-1 h-5 w-5" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd"
      />
    </svg>
    <span>Tillbaka</span>
  </a>
  <h1
    style="will-change: opacity"
    class="text-bl-grey-900 font-bold text-2xl leading-7 sm:text-3xl sm:leading-9 flex flex-col sm:flex-row"
  >
    {{ menu.title }}
  </h1>
</main>
